<section class="container my-3">
    <h1 class="text-center my-4">My Products</h1>
    <div class="row" *ngIf="isLoaded">
        <div *ngFor="let p of myProducts; let i=index" class="card col-3 mx-3">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/39/Book.svg/1200px-Book.svg.png" class="card-img-top">
            <div class="card-body">
                <h5 class="card-title">{{p.title}}</h5>
                <p class="card-text">{{p.description}}</p>
            </div>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Avilable: {{p.quantity}}</li>
            </ul>
            <div class="card-body">
                <a routerLink="/editProduct/{{p._id}}" class="btn btn-primary">Edit</a>
            </div>
        </div>
    </div>
</section>
